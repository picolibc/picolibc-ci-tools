name: Build Clang toolchain for Hexagon

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

# When a PR is updated, cancel the jobs from the previous version. Merges
# do not define head_ref, so use run_id to never cancel those jobs.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
    contents: write
env:
    PLATFORM: "Linux-x86_64"
jobs:
  build-toolchains:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y clang libc++-dev libc++abi-dev libclang-rt-20-dev cmake ninja-build make bison flex python3 m4 libglib2.0-dev

      - name: Build toolchain
        run: |
          mkdir -p build-hexagon
          cd build-hexagon
          ../scripts/build_hexagon.sh

      - name: Upload toolchain tarball
        uses: actions/upload-artifact@v4
        with:
          name: clang-hexagon-toolchain.${{ env.PLATFORM }}.tar.xz
          path: clang-hexagon-toolchain.${{ env.PLATFORM }}.tar.xz

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: clang-hexagon-toolchain.${{ env.PLATFORM }}.tar.xz
